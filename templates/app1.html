<!DOCTYPE html>
<html lang="ja">

<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NMV9GTMQ87"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-NMV9GTMQ87');
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AIにESを書かせることのできるサイトです。訓練には十万件以上のESを用いました。志望理由以外にもガクチカやその他の曖昧な質問にも答えることができます。">
  <title>AIがESを書くサイト</title>

  <link rel="shortcut icon" href="../static/images/app/robot.png" type="image/x-icon">
  <link rel=”apple-touch-icon” href=”../static/images/app/robot.png”>

</head>

<style>
</style>

<body>

  <nav class="bg-dark navbar-dark">
    <div class="container">
      <a href="/" class="navbar-brand">🤖AIがESを書くサイト</a>
    </div>
  </nav>

  <div class="container">
    <div class="row row-cols-1  g-4 my-3">
      <h1 class="">ESを書くAI ver1.0</h1>
      <div class="col">
        <form action="/app1" method="POST">

          <div class="alert alert-primary" role="alert">
            ESの生成には時間がかかります。気長にお待ちください。長すぎると落ちるのでその時はリスタートしてください。
            <a href="https://huranokuma-es-app-9t34vl.streamlitapp.com/" class="btn btn-outline-danger">それでもダメな場合はこちらをお使いください。</a>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">ESの書き出し</label>
            <textarea class="form-control" id="" rows="3" name="prompt_text" required>私が御社を志望した理由は</textarea>
          </div>

          <label class="mb-3" for="">文章の長さ（トークンの数）：最小値は50、最大値は500です</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="" name="max_length" min="50" max="500"
              id="max_length" value="100" required>
          </div>

          <button type="submit" class="btn btn-danger" onclick="progress()">送信</button>
        </form>
      </div>

      <div class="col" id="spinner">
        <div class="spinner-grow text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <div class="card-header">
            経過時間：
            {{result.elapsed_time}}
          </div>
          <div class="card-body">
            <h5 class="card-title">生成結果</h5>
            <p class="card-text">{{result.sentence}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script type="text/javascript">
    progress_stop()
    function progress() {
      document.getElementById('spinner').style.display = 'block'
    }
    function progress_stop() {
      document.getElementById('spinner').style.display = 'none'
      console.log('stop')
    }
  </script>

</body>

</html>

</html>
